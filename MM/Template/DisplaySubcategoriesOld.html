<style type="text/css">
.root{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #dfe6e9;
    padding: 20px;
}
.myframe{
     width: 80%;
    background-color: #fff;
    padding: 20px;
    border-radius:10px;
}
</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Management</title>
</head>
<body style="background-color: #dfe6e9;">
<div class="root">
<div class="myframe">
    <div class="row" style="display:flex;align-items:center;font-size:14px;letter-spacing:2px;font-weight: bold;padding-left:20px;margin-bottom:10px;">
       <img src="/static/employee.png" width="30">
        <b>List of Categories</b>
    </div>
<table class="table">
  <thead>
    <tr>
      <th >Category id</th>
      <th>Subategoryid</th>
      <th>Subcategory name</th>
      <th >Subcategory description</th>
        <th>Icon</th>
        <th>Update</th>
    </tr>
  </thead>
  <tbody>
{% for row in rows %}
 <tr>
      <th scope="row">{{row.0}}</th>
      <td>{{row.1}}</td>
      <td>{{row.2}}</td>
   <td>{{row.3}}</td>
    <td><a href="/editsubcategoryicon?subcategoryid={{row.1}}&subcategoryname={{row.2}}&subcategoryicon={{row.4}}"><img src="/static/{{row.4}}" width="50" /></a></td>
     <td><a href="/displaysubcategorybyid?subcategoryid={{row.1}}">Edit/Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
</div>
</div>
</body>
</html>
